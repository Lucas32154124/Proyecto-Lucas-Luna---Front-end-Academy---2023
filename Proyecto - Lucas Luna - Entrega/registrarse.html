<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="icono/icono2.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Registrarse</title>
</head>

<body>
    <form class="formulario" action="2-pagina.html">
        <h1> <img src="logo/LOGO2.png" alt=""></h1>
        <h1>Registrate</h1>

        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input class="nombre" type="text" placeholder="Nombre Completo" required>

            </div>



            <div class="input-contenedor" >
                <i class="fas fa-envelope icon"></i>
                <input class="mail" type="email" placeholder="Correo Electronico" required>
            </div>



            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input class="pass" type="password" placeholder="Contraseña" required>
            </div>

            <input type="submit" value="Registrarse" class="button" onclick="Registrardome()">


            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿ya tiene tu cuenta?<a class="link" href="sesion.html">Iniciar Sesion</a></p>
        </div>

    </form>


    <script src="index.js"></script>
</body>

</html>
